<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="x/icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>==/ Etch-A-Sketch /==</h1>
    <h3 class="desc">
      Use your mouse to color the grid below! Size-adjustable.
    </h3>
    <button onclick="deleteGrid(), newGrid()" class="loader">
      !! -Create New Grid- !!
    </button>
    <span class="colors">
      <button class="red" onclick="multicolor(0)"></button>
      <button class="orange" onclick="multicolor(1)"></button>
      <button class="yellow" onclick="multicolor(2)"></button>
      <button class="green" onclick="multicolor(3)"></button>
      <button class="blue" onclick="multicolor(4)"></button>
      <button class="indigo" onclick="multicolor(5)"></button>
      <button class="violet" onclick="multicolor(6)"></button>
      <button class="gray" onclick="multicolor(7)"></button>
      <button class="pink" onclick="multicolor(8)"></button>
      <button class="brown" onclick="multicolor(9)"></button>
      <button class="black" onclick="multicolor(10)"></button>
      <button class="eraser" onclick="multicolor(11)">✏️</button>
    </span>
      <div class="container"></div>

    <h4 class="footer">
      Created by Idriis Yusuf (novabrix). All rights reserved (for him).
    </h4>
  </body>
</html>
